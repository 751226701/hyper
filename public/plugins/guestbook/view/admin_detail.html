<!doctype html>
<html>
<head>
<include file="public/head"/>
<title>留言板后台管理</title>
<meta name="description" content="">
<meta name="keywords" content="">
<style>
.td{font-weight:bold;}
</style>
</head>
<body>
<div class="wrap">
    <div class="guestbook-detail" style="padding: 10px;">
        <h3>{$detail.name}的留言详细信息
            <small>{:date('Y-m-d H:i',$detail['create_time'])}</small>
        </h3>
        <table class="table table-bordered table-hover">
            <tr>
                <td class="td" width="15%">姓名</td>
                <td colspan="3">{$detail.name}</td>
            </tr>
            <tr>
                <td class="td" width="15%">手机</td>
                <td width="35%">{$detail.phone}</td>
				<td class="td" width="15%">微信</td>
                <td width="35%">{$detail.wechat}</td>
            </tr>
            <tr>
                <td class="td">邮箱</td>
                <td colspan="3">{$detail.email}</td>
            </tr>
            <tr>
                <td class="td">标题</td>
                <td colspan="3">{$detail.subject}</td>
            </tr>
            <tr>
                <td class="td" colspan="4">详细信息</td>
            </tr>
            <tr>
                <td colspan="4" style="height:200px">{$detail.message}</td>
            </tr>
             <tr>
                <td class="td">页面地址</td>
                <td colspan="3">{$detail.siteUrl}</td>
            </tr>
        </table>
    </div>
</div>
<include file="public/scripts"/>
</body>
</html>
