<!DOCTYPE html>
<html>
	<head>
		<title>{$page.post_title}</title>
		<meta name="keywords" content="{$page.post_keywords}"/>
		<meta name="description" content="{$page.post_excerpt}">
		<include file="public@head"/>
		<hook name="before_head_end"/>
	</head>
	<body>
		<include file="public@nav"/>
		<!-- Breadcrumb -->
		<div class="breadcrumbs overlay" style="background-image:url('__TMPL__/public/assets/images/breadcrumb.jpg')">
			<div class="container">
				<div class="row">
					<div class="col-12">
						<div class="bread-inner">
							<!-- Bread Menu -->
							<div class="bread-menu">
								<ul>
									<li><a href="__ROOT__/">首页</a></li>
									<li><a href="javascript:;">{$page.post_title}</a></li>
								</ul>
							</div>
							<!-- Bread Title -->
							<div class="bread-title"><h2>{$page.post_title}</h2></div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- Faqs -->
		<section class="faqs section-space">
			<div class="container">
				<div class="row">
					<widget name="page_job">
					<div class="col-lg-7 col-md-7 col-12">
						<div class="faqs-main m-top-30">
							<div class="row">
								<div class="col-12">
									<div id="accordion" role="tablist">
										<php>
											$features_count = count($widget['vars']['features']);
											$rows = ceil($features_count/5);
										</php>
										<for start="1" end="$rows" comparison="elt" step="1" name="row">
										<php>
											$first_row = ($rows-1)*5;
											$features = array_slice($widget['vars']['features'],$first_row,5);
										</php>
										<foreach name="features" item="vo">
										<div class="single-faq">
											<div class="faq-heading" role="tab" id="faq{$key+1}">
												<h4 class="faq-title">
													<a data-toggle="collapse" href="#collapse{$key+1}" aria-expanded="true" aria-controls="collapse{$key+1}">
													<i class="fa fa-pencil"></i>{$vo.title}
													</a>
												</h4>
											</div>
											<div id="collapse{$key+1}" class="collapse" role="tabpanel" aria-labelledby="faq{$key+1}" data-parent="#accordion">
												<div class="faq-body">
													<p>{$vo.skill}</p>
												</div>
											</div>
										</div>
										</foreach>
									</div>
								</div>
							</div>
						</div>
					</div>
					<script type="text/javascript">
						document.getElementById("collapse1").classList.add("show");
					</script>
					</widget>
					<div class="col-lg-5 col-md-5 col-12">
						<!-- Contact Form -->
						<div class="contact-form-area faq-form m-top-30">
							<h4>联系方式</h4>
							<form class="form" action="#" method="post">
								<div class="row">
									<div class="col-12">
										<div class="form-group">
											<div class="icon"><i class="fa fa-user"></i></div>
											<input type="text" name="user-name" placeholder="姓名...">
										</div>
									</div>
									<div class="col-12">
										<div class="form-group">
											<div class="icon"><i class="fa fa-envelope"></i></div>
											<input type="email" name="email" placeholder="邮箱...">
										</div>
									</div>
									<div class="col-12">
										<div class="form-group">
											<div class="icon"><i class="fa fa-tag"></i></div>
											<input type="text" name="subject" placeholder="问题...">
										</div>
									</div>
									<div class="col-12">
										<div class="form-group textarea">
											<div class="icon"><i class="fa fa-pencil"></i></div>
											<textarea type="textarea" placeholder="详细内容..." rows="5"></textarea>
										</div>
									</div>
									<div class="col-12">
										<div class="form-group button">
											<button type="submit" class="bizwheel-btn theme-2">立即提交</button>
										</div>
									</div>
								</div>
							</form>
						</div>
						<!--/ End contact Form -->
					</div>
				</div>
			</div>
		</section>
		<include file="public@footer"/>
		<include file="public@scripts"/>
		<hook name="before_body_end"/>
	</body>
</html>
