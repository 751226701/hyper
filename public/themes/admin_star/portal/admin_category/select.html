<include file="public@header"/>
</head>
<body>
<div class="layui-fluid">
    <div class="layui-row">
        <div class="layui-card">
            <div class="layui-card-body">
                <form method="post" class="layui-form js-ajax-form" action="{:url('AdminCategory/listorders')}">
                    <table class="layui-table" lay-size="sm">
                        <thead>
                            <tr>
                                <th width="16">
                                    <input type="checkbox" lay-skin="primary" lay-filter="allChoose" 
                                           class="js-check-all" data-direction="x" data-checklist="js-check-x">
                                </th>
                                <th width="50">ID</th>
                                <th>分类名称</th>
                            </tr>
                        </thead>
                        <tbody>
                            {$categories_tree}
                        </tbody>
                    </table>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="__STATIC__/js/admin.js?v={$_static_version}"></script>
<script>
    $('.data-td').click(function (e) {
        // console.log(e);
        var $parent = $(this).parents('.data-item-tr');
        
        var $input = $parent.find('input');
        if ($input.is(':checked')) {
            $input.prop('checked', false);
        } else {
            $input.prop('checked', true);
        }
    });
    
    function confirm() {
        var selectedCategoriesId   = [];
        var selectedCategoriesName = [];
        var selectedCategories     = [];
        $('.js-check:checked').each(function () {
            var $this = $(this);
            selectedCategoriesId.push($this.val());
            selectedCategoriesName.push($this.data('name'));

            selectedCategories.push({
                id: $this.val(),
                name: $this.data('name')
            });
        });

        return {
            selectedCategories: selectedCategories,
            selectedCategoriesId: selectedCategoriesId,
            selectedCategoriesName: selectedCategoriesName
        };
    }
</script>
<script>
layui.use(['form'], function(){
    var form = layui.form;
    
    // 全选
    form.on('checkbox(allChoose)', function(data){
        var child = $(data.elem).closest('table').find('tbody input[type="checkbox"]');
        child.each(function(index, item){
            item.checked = data.elem.checked;
        });
        form.render('checkbox');
    });
    
    // form.on('checkbox(choose)', function(data){
       
    //     form.render('checkbox');
    // });
    
});

</script>
</body>
</html>
