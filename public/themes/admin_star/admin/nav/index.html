<include file="public@header"/>
</head>
<body>
<div class="layui-fluid">
    <div class="layui-row">
        <div class="layui-card">
            <div class="layui-tab layui-tab-brief">
                <ul class="layui-tab-title">
                    <li class="layui-this"><a href="{:url('Nav/index')}">{:lang('ADMIN_NAV_INDEX')}</a></li>
                    <li><a href="{:url('Nav/add')}">{:lang('ADMIN_NAV_ADD')}</a></li>
                </ul>
                <div class="layui-tab-content">
                    <form method="post" class="layui-form js-ajax-form">
                        <php> $is_main=array("1"=>lang('YES'),"0"=>lang('NO'));</php>
                        <table class="layui-table">
                            <thead>
                            <tr>
                                <th width="40">ID</th>
                                <th>{:lang('Name')}</th>
                                <th>{:lang('Main Navigation')}</th>
                                <th>{:lang('Description')}</th>
                                <th width="250">{:lang('ACTIONS')}</th>
                            </tr>
                            </thead>
                            <tbody>
                            <foreach name="navs" item="vo">
                                <tr>
                                    <td>{$vo.id}</td>
                                    <td>{$vo.name}</td>
                                    <td>
                                        <empty name="vo.is_main">
                                            <span class="layui-badge layui-bg-gray">{$is_main[$vo.is_main]}</span>
                                        <else/>
                                            <span class="layui-badge layui-bg-green">{$is_main[$vo.is_main]}</span>
                                        </empty>
                                    </td>
                                    <td>{$vo.remark}</td>
                                    <td>
                                        <a class="layui-btn layui-btn-xs layui-btn-normal"
                                        href="javascript:openIframeLayer('{:url('NavMenu/index',array('nav_id'=>$vo['id']))}','{$vo.name} {:lang('Sub Navigations')}',{area:['90%','70%']});"
                                        title="{:lang('Sub Navigations')}" data-toggle="tooltip">
                                            <i class="layui-icon layui-icon-list"></i>
                                        </a>
                                        <a class="layui-btn layui-btn-xs"
                                        href="{:url('Nav/edit',array('id'=>$vo['id']))}"
                                        title="{:lang('EDIT')}" data-toggle="tooltip">
                                            <i class="layui-icon layui-icon-edit"></i>
                                        </a>
                                        <a class="layui-btn layui-btn-xs layui-btn-danger js-ajax-delete"
                                        href="javascript:void(0);"
                                        data-href="admin/navs/{$vo.id}"
                                        title="{:lang('DELETE')}" data-toggle="tooltip">
                                            <i class="layui-icon layui-icon-delete"></i>
                                        </a>
                                    </td>
                                </tr>
                            </foreach>
                            </tbody>
                        </table>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="__STATIC__/js/admin.js?v={$_static_version}"></script>
</body>
</html>
