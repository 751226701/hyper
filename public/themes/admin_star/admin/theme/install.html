<include file="public@header"/>
</head>
<body>
<div class="layui-fluid">
    <div class="layui-row">
        <div class="layui-card">
            <div class="layui-tab layui-tab-brief">
                <ul class="layui-tab-title">
                    <li><a href="{:url('Theme/index')}">{:lang('ADMIN_THEME_INDEX')}</a></li>
                    <li class="layui-this"><a href="{:url('Theme/install')}">{:lang('ADMIN_THEME_INSTALL')}</a></li>
                </ul>
                <div class="layui-tab-content">
                    <form method="post" class="layui-form js-ajax-form">
                        <table class="layui-table">
                            <thead>
                                <tr>
                                    <th>{:lang('Key')}</th>
                                    <th>{:lang('Name')}</th>
                                    <th>{:lang('Version')}</th>
                                    <th>{:lang('Author')}</th>
                                    <th>{:lang('Description')}</th>
                                    <th width="60">{:lang('ACTIONS')}</th>
                                </tr>
                            </thead>
                            <tbody>
                            <foreach name="themes" item="vo">
                                <tr>
                                    <td>{$vo.theme}</td>
                                    <td>{$vo.name}</td>
                                    <td><span class="layui-badge layui-bg-green">{$vo.version}</span></td>
                                    <td>{$vo.author}</td>
                                    <td>{$vo.description}</td>
                                    <td>
                                        <a class="layui-btn layui-btn-xs layui-btn-normal js-ajax-dialog-btn"
                                        href="javascript:"
                                        data-href="admin/themes/{$vo.theme}"
                                        title="{:lang('Install')}" 
                                        data-toggle="tooltip">
                                            <i class="layui-icon layui-icon-add-1"></i>
                                        </a>
                                    </td>
                                </tr>
                            </foreach>
                            </tbody>
                        </table>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="__STATIC__/js/admin.js?v={$_static_version}"></script>
</body>
</html>
