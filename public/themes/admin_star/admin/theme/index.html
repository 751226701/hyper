<include file="public@header"/>
</head>
<body>
<div class="layui-fluid">
    <div class="layui-row">
        <div class="layui-card">
            <div class="layui-tab layui-tab-brief">
                <ul class="layui-tab-title">
                    <li class="layui-this"><a href="{:url('Theme/index')}">{:lang('ADMIN_THEME_INDEX')}</a></li>
                    <li><a href="{:url('Theme/install')}">{:lang('ADMIN_THEME_INSTALL')}</a></li>
                </ul>
                <div class="layui-tab-content">
                    <form method="post" class="layui-form js-ajax-form">
                        <table class="layui-table">
                            <thead>
                                <tr>
                                    <th>{:lang('Key')}</th>
                                    <th>{:lang('Name')}</th>
                                    <th>{:lang('Version')}</th>
                                    <th>{:lang('Language')}</th>
                                    <th>{:lang('Author')}</th>
                                    <th>{:lang('Description')}</th>
                                    <th width="250">{:lang('ACTIONS')}</th>
                                </tr>
                            </thead>
                            <tbody>
                            <foreach name="themes" item="vo">
                                <tr>
                                    <td>
                                        {$vo.theme}
                                        <eq name="vo.theme" value="$default_theme">
                                            <span class="layui-badge layui-bg-green">{:lang('Enabled')}</span>
                                        </eq>
                                    </td>
                                    <td>{$vo.name}</td>
                                    <td><span class="layui-badge layui-bg-green">{$vo.version}</span></td>
                                    <td>{$vo.lang}</td>
                                    <td>{$vo.author}</td>
                                    <td>{$vo.description}</td>
                                    <td>
                                        <a class="layui-btn layui-btn-xs layui-btn-normal" target="_blank"
                                        href="{:url('Theme/design',['theme'=>$vo.theme])}"
                                        title="{:lang('Design')}" data-toggle="tooltip">
                                            <i class="layui-icon layui-icon-edit"></i>
                                        </a>
                                        <a class="layui-btn layui-btn-xs"
                                        href="javascript:openIframeLayer('{:url('Theme/files',array('theme'=>$vo['theme']))}','{$vo.name}{:lang('File List')}',{area:['90%','70%']});"
                                        title="{:lang('File List')}" data-toggle="tooltip">
                                            <i class="layui-icon layui-icon-list"></i>
                                        </a>
                                        <a class="layui-btn layui-btn-xs layui-btn-warm js-ajax-dialog-btn"
                                        href="javascript:"
                                        data-method="put"
                                        data-href="admin/themes/{$vo.theme}"
                                        data-msg="{:lang('UPDATE_THEME_CONFIRM_MSG')}"
                                        title="{:lang('Update')}" data-toggle="tooltip">
                                            <i class="layui-icon layui-icon-refresh"></i>
                                        </a>
                                        <if condition="$vo.theme == $default_theme">
                                            <button class="layui-btn layui-btn-xs layui-btn-disabled" disabled
                                                    title="{:lang('Enable')}" data-toggle="tooltip">
                                                <i class="layui-icon layui-icon-success" style="color: #FFF;"></i>
                                            </button>
                                        <else/>
                                            <a class="layui-btn layui-btn-xs layui-btn-normal js-ajax-dialog-btn"
                                            href="javascript:"
                                            data-href="admin/themes/{$vo.theme}/active"
                                            data-msg="{:lang('ENABLE_THEME_CONFIRM_MSG')}"
                                            title="{:lang('Enable')}" data-toggle="tooltip">
                                                <i class="layui-icon layui-icon-success" style="color: #FFF;"></i>
                                            </a>
                                        </if>

                                        <if condition="($vo.name == 'simpleboot3') OR ($vo.theme == $default_theme) ">
                                            <button class="layui-btn layui-btn-xs layui-btn-disabled" disabled
                                                    title="{:lang('Uninstall')}" data-toggle="tooltip">
                                                <i class="layui-icon layui-icon-delete"></i>
                                            </button>
                                        <else/>
                                            <a class="layui-btn layui-btn-xs layui-btn-danger js-ajax-delete"
                                            href="javascript:"
                                            data-href="admin/themes/{$vo.theme}"
                                            data-msg="{:lang('UNINSTALL_THEME_CONFIRM_MSG')}"
                                            title="{:lang('Uninstall')}" data-toggle="tooltip">
                                                <i class="layui-icon layui-icon-delete"></i>
                                            </a>
                                        </if>
                                    </td>
                                </tr>
                            </foreach>
                            </tbody>
                        </table>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="__STATIC__/js/admin.js?v={$_static_version}"></script>
</body>
</html>
