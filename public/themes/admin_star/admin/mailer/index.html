<include file="public@header" />
</head>

<body>
    <div class="layui-fluid">
        <div class="layui-row">
            <div class="layui-card">
                <div class="layui-tab layui-tab-brief">
                    <ul class="layui-tab-title">
                        <li class="layui-this"><a href="{:url('Mailer/index')}">{:lang('ADMIN_MAILER_INDEX')}</a></li>
                        <li><a
                                href="{:url('Mailer/template')}?template_key=verification_code">{:lang('ADMIN_MAILER_TEMPLATE')}</a>
                        </li>
                    </ul>
                    <div class="layui-tab-content">
                        <form class="layui-form js-ajax-form" role="form" action="{:url('Mailer/indexPost')}" method="post">
                            <div class="layui-form-item">
                                <label for="input-from_name" class="layui-form-label">
                                    
                                    {:lang('SENDER_NAME')}
                                    <a href="http://www.thinkcmf.com/faq.html?url=https://www.kancloud.cn/thinkcmf/faq/493502"
                                    lay-tips="查看帮助手册"  target="_blank"><i
                                            class="fa fa-question-circle"></i></a>
                                </label>
                                <div class="layui-input-block">
                                    <input type="text" class="layui-input" id="input-from_name" name="from_name"
                                        value="{$from_name|default=''}" required lay-verify="required">
                                </div>
                            </div>

                            <div class="layui-form-item">
                                <label for="input-from" class="layui-form-label">
                                    {:lang('SENDER_EMAIL_ADDRESS')}
                                </label>
                                <div class="layui-input-block">
                                    <input type="text" class="layui-input" id="input-from" name="from"
                                        value="{$from|default=''}" required lay-verify="required">
                                </div>
                            </div>

                            <div class="layui-form-item">
                                <label for="input-host" class="layui-form-label">
                                    {:lang('SENDER_SMTP_SERVER')}
                                </label>
                                <div class="layui-input-block">
                                    <input type="text" class="layui-input" id="input-host" name="host"
                                        value="{$host|default=''}" required lay-verify="required">
                                </div>
                            </div>

                            <div class="layui-form-item">
                                <label for="js-smtpsecure" class="layui-form-label">
                                    {:lang('SMTP Secure Protocol')}
                                </label>
                                <div class="layui-input-block">
                                    <select name="smtp_secure" id="js-smtpsecure" class="layui-input">
                                        <option value="">{:lang('Default')}</option>
                                        <option value="ssl" <if condition="$smtp_secure eq 'ssl'">selected</if>>SSL</option>
                                        <option value="tls" <if condition="$smtp_secure eq 'tls'">selected</if>>TLS</option>
                                    </select>
                                </div>
                            </div>

                            <div class="layui-form-item">
                                <label for="input-port" class="layui-form-label">
                                    {:lang('SMTP Server Port')}
                                </label>
                                <div class="layui-input-block">
                                    <input type="text" class="layui-input" id="input-port" name="port"
                                        value="{$port|default=''}" placeholder="25" required lay-verify="required">
                                </div>
                            </div>

                            <div class="layui-form-item">
                                <label for="input-login_name" class="layui-form-label">
                                    {:lang('SMTP_MAIL_ADDRESS')}
                                </label>
                                <div class="layui-input-block">
                                    <input type="text" class="layui-input" id="input-login_name" name="username"
                                        value="{$username|default=''}" required lay-verify="required">
                                </div>
                            </div>

                            <div class="layui-form-item">
                                <label for="input-password" class="layui-form-label">
                                    {:lang('SMTP_MAIL_PASSWORD')}
                                </label>
                                <div class="layui-input-block">
                                    <input type="password" class="layui-input" id="input-password" name="password"
                                        value="{$password|default=''}" required lay-verify="required">
                                </div>
                            </div>

                            <div class="layui-form-item">
                                <div>
                                    <button type="submit" class="layui-btn js-ajax-submit" data-refresh="1">
                                        <i class="layui-icon layui-icon-success" style="color: #FFF;"></i>
                                        {:lang('SAVE')}
                                    </button>
                                    <a class="layui-btn layui-bg-orange"
                                        href="javascript:parent.openIframeLayer('{:url('Mailer/test')}','{:lang('Send Test Email')}',{area:['600px','400px']});">
                                        {:lang('Send Test Email')}
                                    </a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="__STATIC__/js/admin.js?v={$_static_version}"></script>
</body>

</html>
