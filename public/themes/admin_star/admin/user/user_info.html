<include file="public@header"/>
</head>
<body>
<div class="layui-fluid">
    <div class="layui-row">
        <div class="layui-card">
            <div class="layui-tab layui-tab-brief">
                <ul class="layui-tab-title">
                    <li class="layui-this"><a href="{:url('User/userInfo')}">{:lang('ADMIN_USER_USERINFO')}</a></li>
                    <li><a href="{:url('User/emailSetting')}">{:lang('ADMIN_USER_EMAILSETTING')}</a></li>
                    <li><a href="{:url('setting/password')}">{:lang('ADMIN_SETTING_PASSWORD')}</a></li>
                </ul>
                <div class="layui-tab-content">
                    <form class="layui-form js-ajax-form" method="put" action="admin/my/info">
                        <div class="layui-form-item">
                            <label class="layui-form-label">{:lang('NICKNAME')}</label>
                            <div class="layui-input-block">
                                <input type="text" class="layui-input" name="user_nickname" value="{$user_nickname}">
                            </div>
                        </div>
                        
                        <div class="layui-form-item">
                            <label class="layui-form-label">{:lang('GENDER')}</label>
                            <div class="layui-input-block">
                                <select name="sex" lay-verify="">
                                    <php>$sexs=array("0"=>lang('GENDER_SECRECY'),"1"=>lang('MALE'),"2"=>lang('FEMALE'));</php>
                                    <foreach name="sexs" item="vo">
                                        <php>$sexselected=$key==$sex?"selected":"";</php>
                                        <option value="{$key}" {$sexselected}>{$vo}</option>
                                    </foreach>
                                </select>
                            </div>
                        </div>
                        
                        <div class="layui-form-item">
                            <label class="layui-form-label">{:lang('BIRTHDAY')}</label>
                            <div class="layui-input-block">
                                <input type="text" class="layui-input js-bootstrap-date" name="birthday" 
                                       value="{:date('Y-m-d',$birthday)}" placeholder="2013-01-04" id="birthday">
                            </div>
                        </div>
                        
                        <div class="layui-form-item">
                            <label class="layui-form-label">{:lang('WEBSITE')}</label>
                            <div class="layui-input-block">
                                <input type="text" class="layui-input" name="user_url" value="{$user_url}" 
                                       placeholder="http://thinkcmf.com">
                            </div>
                        </div>
                        
                        <div class="layui-form-item layui-form-text">
                            <label class="layui-form-label">{:lang('SIGNATURE')}</label>
                            <div class="layui-input-block">
                                <textarea class="layui-textarea" name="signature" 
                                          placeholder="{:lang('SIGNATURE')}">{$signature}</textarea>
                            </div>
                        </div>
                        
                        <div class="layui-form-item">
                            <div class="layui-input-block">
                                <button type="submit" class="layui-btn js-ajax-submit">
                                    <i class="layui-icon layui-icon-success"></i> {:lang('SAVE')}
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="__STATIC__/js/admin.js?v={$_static_version}"></script>
<script>
layui.use(['form', 'laydate'], function(){
    var form = layui.form,
        laydate = layui.laydate;
    
    //日期选择器
    laydate.render({
        elem: '#birthday',
        trigger: 'click'
    });
    
    form.render();
});
</script>
<style>
/* 移除选项卡边框 */
.layui-tab {
    margin: 0;
}
.layui-tab-brief > .layui-tab-title {
    border-bottom-color: #f6f6f6;
}

/* 调整表单样式 */
.layui-form {
    margin: 15px;
    max-width: 800px;
}

.layui-form-item:last-child {
    margin-bottom: 0;
}

/* 调整输入框宽度 */
.layui-input-block {
    max-width: 500px;
}
</style>
</body>
</html>
