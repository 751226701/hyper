<include file="public@header" />
</head>

<body>
    <div class="layui-fluid">
        <div class="layui-row">
            <div class="layui-card">
                <div class="layui-tab layui-tab-brief">
                    <ul class="layui-tab-title">
                        <li><a href="{:url('Route/index')}">{:lang('ADMIN_ROUTE_INDEX')}</a></li>
                        <li class="layui-this"><a href="{:url('Route/add')}">{:lang('ADMIN_ROUTE_ADD')}</a></li>
                    </ul>
                    <div class="layui-tab-content">
                        <form class="layui-form js-ajax-form" action="admin/routes" method="post">
                            <div class="layui-form-item">
                                <label class="layui-form-label">{:lang('Full Url')}</label>
                                <div class="layui-input-block">
                                    <div class="input-upload-wrap-btn">
                                        <input type="text" class="layui-input" name="full_url" id="input-full_url">
                                        <button type="button" class="layui-btn"
                                            onclick="doSelectUrl('{:lang('Upload Image')}','#thumb')">
                                            <i class="layui-icon layui-icon-upload"></i>{:lang('Full Url')}
                                        </button>
                                    </div>
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">
                                    {:lang('Short Url')}
                                </label>
                                <div class="layui-input-block">
                                    <input type="text" class="layui-input" name="url" lay-verify="required"  id="input-url">
                                    <div class="layui-form-mid layui-text-em">{:lang('SHORT_URL_HELP_BLOCK_TEXT')}</div>
                                    <div class="layui-form-mid layui-text-em">
                                        <span id="url-vars"></span>
                                    </div>
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">{:lang('Status')}</label>
                                <div class="layui-input-block">
                                    <select  name="status" id="input-status">
                                        <option value="1">{:lang('Enable')}</option>
                                        <option value="0">{:lang('Disable')}</option>
                                    </select>
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <div class="layui-input-block">
                                    <button type="submit" class="layui-btn js-ajax-submit">
                                        <i class="layui-icon layui-icon-success"></i> {:lang('ADD')}
                                    </button>
                                    <a class="layui-btn layui-btn-primary" href="{:url('Route/index')}">
                                        {:lang('BACK')}
                                    </a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="__STATIC__/js/admin.js?v={$_static_version}"></script>
    <script>
        layui.use(['form'], function () {
            var form = layui.form;

            // 表单验证
            form.verify({
                required: function (value, item) {
                    if (!value) {
                        return $(item).attr('placeholder') || '{:lang("This field is required")}';
                    }
                }
            });
        });
        function doSelectUrl() {
            var selectedCategoriesId = $('#js-categories-id-input').val();
            openIframeLayer("{:url('Route/select')}?ids=" + selectedCategoriesId, "{:lang('Please select a URL')}", {
                area: GV.IS_MOBILE ? ['100%', '100%'] : ['95%', '90%'],
                offset: GV.IS_MOBILE ? ['0px', '0px'] : 'auto',
                btn: ["{:lang('OK')}", "{:lang('CANCEL')}"],
                yes: function (index, layero) {
                    
                    var iframeWin = window[layero.find('iframe')[0]['name']];
                    var selectedUrl = iframeWin.confirm();

                    if (selectedUrl) {
                        $('#input-full_url').val(selectedUrl.action);
                        $('#input-url').val(selectedUrl.url);
                        var helpBlock = selectedUrl.vars ? "{:lang('URL parameters are xx',['vars'=>'[vars]'])}".replace('[vars]', selectedUrl.vars) : '';
                        $('#url-vars').text(helpBlock);
                    }
                    layer.close(index); //如果设定了yes回调，需进行手工关闭
                }
            });
        }
    </script>
</body>

</html>
