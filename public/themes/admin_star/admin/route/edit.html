<include file="public@header"/>
</head>
<body>
<div class="layui-fluid">
    <div class="layui-row">
        <div class="layui-card">
            <div class="layui-tab layui-tab-brief">
                <ul class="layui-tab-title">
                    <li><a href="{:url('Route/index')}">{:lang('ADMIN_ROUTE_INDEX')}</a></li>
                    <li><a href="{:url('Route/add')}">{:lang('ADMIN_ROUTE_ADD')}</a></li>
                    <li class="layui-this">{:lang('ADMIN_ROUTE_EDIT')}</li>
                </ul>
                <div class="layui-tab-content">
                    <form method="put" class="layui-form js-ajax-form" action="admin/routes/{$id}">
                        <div class="layui-form-item">
                            <label class="layui-form-label">
                                {:lang('Full Url')}
                            </label>
                            <div class="layui-input-block">
                                <input type="text" class="layui-input" name="full_url" value="{$full_url}" lay-verify="required">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">
                                {:lang('Short Url')}
                            </label>
                            <div class="layui-input-block">
                                <input type="text" class="layui-input" name="url" value="{$url}" lay-verify="required">
                                <div class="layui-form-mid layui-text-em">
                                    <span id="url-vars"></span> {:lang('SHORT_URL_HELP_BLOCK_TEXT')}
                                </div>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">{:lang('Status')}</label>
                            <div class="layui-input-block">
                                <select  name="status" id="input-status">
                                    <option value="1" {$status?'selected':''}>{:lang('Enable')}</option>
                                    <option value="0" {$status?'':'selected'}>{:lang('Disable')}</option>
                                </select>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <div class="layui-input-block">
                                <input type="hidden" name="id" value="{$id}">
                                <button type="submit" class="layui-btn js-ajax-submit">
                                    <i class="layui-icon layui-icon-success"></i> {:lang('SAVE')}
                                </button>
                                <a class="layui-btn layui-btn-primary" href="{:url('Route/index')}">
                                    {:lang('BACK')}
                                </a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="__STATIC__/js/admin.js?v={$_static_version}"></script>
<script>
layui.use(['form'], function(){
    var form = layui.form;
    
    // 表单验证
    form.verify({
        required: function(value, item){
            if(!value){
                return $(item).attr('placeholder') || '{:lang("This field is required")}';
            }
        }
    });
});
</script>
</body>
</html>
