<include file="public@header" />
</head>
<body>
<div class="layui-fluid">
	<div class="layui-row">
		<div class="layui-card">
			<div class="layui-tab layui-tab-brief">
				<ul class="layui-tab-title">
					<li><a href="{:url('User/userInfo')}">{:lang('ADMIN_USER_USERINFO')}</a></li>
					<li><a href="{:url('User/emailSetting')}">{:lang('ADMIN_USER_EMAILSETTING')}</a></li>
					<li class="layui-this"><a href="{:url('Setting/password')}">{:lang('ADMIN_SETTING_PASSWORD')}</a></li>
				</ul>
				<div class="layui-tab-content">
					<form class="layui-form js-ajax-form" method="post" action="{:url('Setting/passwordPost')}">
						<div class="layui-form-item">
							<label class="layui-form-label">{:lang('OLD_PASSWORD')}</label>
							<div class="layui-input-block">
								<input type="password" class="layui-input" name="old_password">
							</div>
						</div>
						
						<div class="layui-form-item">
							<label class="layui-form-label">{:lang('NEW_PASSWORD')}</label>
							<div class="layui-input-block">
								<input type="password" class="layui-input" name="password">
							</div>
						</div>
						
						<div class="layui-form-item">
							<label class="layui-form-label">{:lang('CONFIRM_PASSWORD')}</label>
							<div class="layui-input-block">
								<input type="password" class="layui-input" name="re_password">
							</div>
						</div>
						
						<div class="layui-form-item">
							<div class="layui-input-block">
								<button type="submit" class="layui-btn js-ajax-submit">
									<i class="layui-icon layui-icon-success"></i> {:lang('SAVE')}
								</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>

<script src="__STATIC__/js/admin.js?v={$_static_version}"></script>
<script>
layui.use(['form'], function(){
	var form = layui.form;
	form.render();
});
</script>
<style>
/* 调整表单样式 */
.layui-form {
	margin: 15px;
	max-width: 800px;
}

.layui-form-item:last-child {
	margin-bottom: 0;
}

/* 调整输入框宽度 */
.layui-input-block {
	max-width: 500px;
}
</style>
</body>
</html>
