<include file="public@header" />
</head>

<body>
    <div class="layui-fluid">
        <div class="layui-row">
            <div class="layui-card">
                <div class="layui-tab layui-tab-brief">
                    <ul class="layui-tab-title">
                        <li><a href="{:url('Link/index')}">{:lang('ADMIN_LINK_INDEX')}</a></li>
                        <li class="layui-this"><a href="{:url('Link/add')}">{:lang('ADMIN_LINK_ADD')}</a></li>
                    </ul>
                    <div class="layui-tab-content">
                        <form action="admin/links" method="post" class="layui-form js-ajax-form">
                            <div class="layui-form-item">
                                <label class="layui-form-label">
                                    {:lang('Name')}
                                </label>
                                <div class="layui-input-block">
                                    <input type="text" class="layui-input" name="name" lay-verify="required">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">
                                    {:lang('Url')}
                                </label>
                                <div class="layui-input-block">
                                    <input type="text" class="layui-input" name="url" lay-verify="required">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">{:lang('Image')}</label>
                                <div class="layui-input-block">
                                    <div class="input-upload-wrap-btn">
                                        <input type="text" class="layui-input" name="image" id="thumb">
                                        <button type="button" class="layui-btn"
                                            onclick="uploadOneImage('{:lang('Upload Image')}','#thumb')">
                                            <i class="layui-icon layui-icon-upload"></i>上传图片
                                        </button>
                                    </div>
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">{:lang('Url Target')}</label>
                                <div class="layui-input-block">
                                    <select  name="target" id="input-target">
                                        <foreach name="targets" item="vo">
                                            <option value="{$key}">{$vo}</option>
                                        </foreach>
                                    </select>
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">{:lang('Description')}</label>
                                <div class="layui-input-block">
                                    <textarea class="layui-textarea" name="description"></textarea>
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <div class="layui-input-block">
                                    <button type="submit" class="layui-btn js-ajax-submit">
                                        <i class="layui-icon layui-icon-success" style="color: #FFF;"></i>
                                        {:lang('ADD')}
                                    </button>
                                    <a class="layui-btn layui-btn-primary" href="{:url('Link/index')}">
                                        {:lang('BACK')}
                                    </a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="__STATIC__/js/admin.js?v={$_static_version}"></script>
</body>

</html>
