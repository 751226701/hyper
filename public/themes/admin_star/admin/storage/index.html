<include file="public@header"/>
</head>
<body>
<div class="layui-fluid">
    <div class="layui-row">
        <div class="layui-card">
            <div class="layui-tab layui-tab-brief">
                <ul class="layui-tab-title">
                    <li class="layui-this">{:lang('ADMIN_STORAGE_INDEX')}</li>
                </ul>
                <div class="layui-tab-content">
                    <form method="put" class="layui-form js-ajax-form" action="admin/setting/storage">
                        <div class="layui-form-item">
                            <label class="layui-form-label">{:lang('Type')}</label>
                            <div class="layui-input-block">
                                <select name="type" lay-verify="required">
                                    <foreach name="storages" item="vo">
                                        <php>$type_selected=isset($type)&&$type==$key?"selected":"";</php>
                                        <option value="{$key}" {$type_selected}>{$vo.name}</option>
                                    </foreach>
                                </select>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <div class="layui-input-block">
                                <button type="submit" class="layui-btn js-ajax-submit" data-refresh="0">
                                    <i class="layui-icon layui-icon-success"></i> {:lang('SAVE')}
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="__STATIC__/js/admin.js?v={$_static_version}"></script>
<script>
layui.use(['form'], function(){
    var form = layui.form;
    
    // 表单验证
    form.verify({
        required: function(value, item){
            if(!value){
                return $(item).attr('placeholder') || '{:lang("This field is required")}';
            }
        }
    });
});
</script>
</body>
</html>
