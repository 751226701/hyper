<include file="public@header"/>
</head>
<body>
<div class="layui-fluid">
    <div class="layui-row">
        <div class="layui-card">
            <div class="layui-tab layui-tab-brief">
                <ul class="layui-tab-title">
                    <li class="layui-this"><a href="{:url('Slide/index')}">{:lang('ADMIN_SLIDE_INDEX')}</a></li>
                    <li><a href="{:url('Slide/add')}">{:lang('ADMIN_SLIDE_ADD')}</a></li>
                </ul>
                <div class="layui-tab-content">
                    <form method="post" class="layui-form js-ajax-form">
                        <table class="layui-table">
                            <thead>
                                <tr>
                                    <th width="50">ID</th>
                                    <th>{:lang('Name')}</th>
                                    <th>{:lang('Remark')}</th>
                                    <th width="250">{:lang('ACTIONS')}</th>
                                </tr>
                            </thead>
                            <tbody>
                            <foreach name="slides" item="vo">
                                <tr>
                                    <td>{$vo.id}</td>
                                    <td>{$vo.name}</td>
                                    <td>{$vo.remark}</td>
                                    <td>
                                        <a class="layui-btn layui-btn-xs layui-btn-normal"
                                           href="javascript:openIframeLayer('{:url('slideItem/index',array('slide_id'=>$vo['id']))}','{:lang('Slide Pages')}',{area:['90%','70%']});"
                                           title="{:lang('Slide Pages')}" data-toggle="tooltip">
                                            <i class="layui-icon layui-icon-list"></i>
                                        </a>
                                        <a class="layui-btn layui-btn-xs"
                                           href="{:url('Slide/edit',array('id'=>$vo['id']))}"
                                           title="{:lang('EDIT')}" data-toggle="tooltip">
                                            <i class="layui-icon layui-icon-edit"></i>
                                        </a>
                                        <a class="layui-btn layui-btn-xs layui-btn-danger js-ajax-delete"
                                           href="javascript:"
                                           data-href="admin/slides/{$vo.id}"
                                           title="{:lang('DELETE')}" data-toggle="tooltip">
                                            <i class="layui-icon layui-icon-delete"></i>
                                        </a>
                                    </td>
                                </tr>
                            </foreach>
                            </tbody>
                        </table>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="__STATIC__/js/admin.js?v={$_static_version}"></script>
</body>
</html>
