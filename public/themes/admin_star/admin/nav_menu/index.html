<include file="public@header"/>
</head>
<body>
<div class="layui-fluid">
    <div class="layui-row">
        <div class="layui-card">
            <div class="layui-tab layui-tab-brief js-check-wrap">
                <ul class="layui-tab-title">
                    <li class="layui-this"><a href="{:url('NavMenu/index',['nav_id'=>$nav_id])}">{:lang('ADMIN_NAVMENU_INDEX')}</a></li>
                    <li><a href="{:url('NavMenu/add',['nav_id'=>$nav_id])}">{:lang('ADMIN_NAVMENU_ADD')}</a></li>
                </ul>
                <div class="layui-tab-content">
                    <form class="layui-form js-ajax-form" action="admin/nav/menus/list/order" method="post">
                        <div class="layui-btn-group">
                            <button class="layui-btn layui-btn-xs js-ajax-submit" type="submit" title="{:lang('Sort')}">
                                <i class="layui-icon layui-icon-sort"></i> {:lang('Sort')}
                            </button>
                        </div>
                        <table class="layui-table">
                            <thead>
                                <tr>
                                    <th width="16">
                                        <input type="checkbox" lay-skin="primary" lay-filter="allChoose" class="js-check-all" data-direction="x" data-checklist="js-check-x">
                                    </th>
                                    <th width="100">{:lang('Sort')}</th>
                                    <th width="50">ID</th>
                                    <th>{:lang('Name')}</th>
                                    <th width="80">{:lang('Status')}</th>
                                    <th width="250">{:lang('ACTIONS')}</th>
                                </tr>
                            </thead>
                            <tbody>
                            <tree name="menus" item="menu">
                                <tr>
                                    <td>
                                        <input type="checkbox" lay-skin="primary" class="js-check" data-yid="js-check-y" data-xid="js-check-x" name="ids[]" value="{$menu.id}">
                                    </td>
                                    <td>
                                        <input name="list_orders[{$menu.id}]" class="layui-input layui-input-sm" type="text"
                                               value="{$menu.list_order}">
                                    </td>
                                    <td>{$menu.id}</td>
                                    <td>{$menu._spacer}{$menu.name}</td>
                                    <td>
                                        <empty name="menu.status">
                                            <span class="layui-badge layui-bg-gray">{:lang('HIDDEN')}</span>
                                        <else/>
                                            <span class="layui-badge layui-bg-green">{:lang('DISPLAY')}</span>
                                        </empty>
                                    </td>
                                    <td>
                                        <if condition="empty($menu['status']) eq 1">
                                            <a class="layui-btn layui-btn-xs layui-btn-normal js-ajax-dialog-btn"
                                               href="javascript:"
                                               data-href="admin/nav/menus/{$menu.id}/status/1"
                                               data-msg="{:lang('SHOW_MENU_CONFIRM_MSG')}"
                                               title="{:lang('DISPLAY')}" data-toggle="tooltip">
                                                <i class="layui-icon layui-icon-eye"></i>
                                            </a>
                                        <else/>
                                            <a class="layui-btn layui-btn-xs layui-btn-warm js-ajax-dialog-btn"
                                               href="javascript:"
                                               data-href="admin/nav/menus/{$menu.id}/status/0"
                                               data-msg="{:lang('HIDE_MENU_CONFIRM_MSG')}"
                                               title="{:lang('HIDE')}" data-toggle="tooltip">
                                                <i class="layui-icon layui-icon-eye-invisible"></i>
                                            </a>
                                        </if>
                                        <a class="layui-btn layui-btn-xs layui-btn-normal"
                                           href="{:url('NavMenu/add', ['parent_id' =>$menu.id, 'nav_id'=> $menu.nav_id])}"
                                           title="{:lang('ADD_SUB_MENU')}" data-toggle="tooltip">
                                            <i class="layui-icon layui-icon-add-1"></i>
                                        </a>
                                        <a class="layui-btn layui-btn-xs"
                                           href="{:url('NavMenu/edit', ['id' =>$menu.id])}"
                                           title="{:lang('EDIT')}" data-toggle="tooltip">
                                            <i class="layui-icon layui-icon-edit"></i>
                                        </a>
                                        <a class="layui-btn layui-btn-xs layui-btn-danger js-ajax-delete"
                                           href="javascript:"
                                           data-href="admin/nav/menus/{$menu.id}"
                                           title="{:lang('DELETE')}" data-toggle="tooltip">
                                            <i class="layui-icon layui-icon-delete"></i>
                                        </a>
                                    </td>
                                </tr>
                            </tree>
                            </tbody>
                        </table>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="__STATIC__/js/admin.js?v={$_static_version}"></script>
<script>
    layui.use(['form'], function(){
        var form = layui.form;
        
        // 全选
        form.on('checkbox(allChoose)', function(data){
            var child = $(data.elem).closest('table').find('tbody input[type="checkbox"]');
            child.each(function(index, item){
                item.checked = data.elem.checked;
            });
            form.render('checkbox');
        });
    });
</script>
</body>
</html>
