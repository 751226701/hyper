<!DOCTYPE html>
<html>
<head>
<title>{$user_login}  - 我的话题</title>
<meta name="keywords" content=""/>
<meta name="description" content="">
<include file="public@head"/>
</head>
</head>
<body class="body-white" id="top">
<include file="public@nav" />

<div class="default-padding">
	<div class="container tc-main">
		<div class="row">
			<div class="col-md-3">
				<include file="public@usernav" />
			</div>
			<div class="col-md-9">
				<div class="tabs">
					<ul class="nav nav-tabs">
						<!--<li class="active"><a href="#one" data-toggle="tab"><i class="fa fa-star"></i> 我的话题</a></li>-->
						<li class="active navbar-left"><a href="javascript:;"><i class="fa fa-comments"></i> 我的话题</a></li>
						<li class="navbar-right"><a href="{:url('user/discuss/add')}"><i class="fa fa-plus-circle"></i> 发布话题</a></li>
					</ul>
					<div class="tab-content">
						<div class="tab-pane active" id="one">
							<br>
							<table class="table table-bordered table-striped table-hover">
								<thead>
									<tr>
										<th width="50">#</th>
										<th>标题</th>
										<th>状态</th>
										<th width="160">发布时间</th>
										<th width="160">操作</th>
									</tr>
								</thead>
								<tbody>
									<foreach name="data" item="vo">
									<tr>
										<td>{$vo.id}</td>
										<td>
										    <notempty name="vo.post_status">
                                                <a style="color:#dc3545;" href="{:url('discuss/article/index',array('id'=>$vo['id']))}" target="_blank">{$vo.post_title}</a>
                                                <else/>
                                                {$vo.post_title}
                                            </notempty>
										    
										</td>
										<td>
									        <notempty name="vo.post_status">
                                                <span class="label label-success">已发布</span>
                                                <else/>
                                                <span class="label label-default">待审核</span>
                                            </notempty>
										</td>
										<td>
										    <empty name="vo.create_time">
                                                -
                                                <else/>
                                                {:date('Y-m-d H:i',$vo['create_time'])}
                                            </empty>
										</td>
										<td>
											<a class="btn btn-xs btn-primary" href="{:url('discuss/article/index',array('id'=>$vo['id']))}" style="padding:.0px 12px;font-size:12px;">查看</a> |
											<a class="btn btn-xs btn-danger js-ajax-delete" href="{:url('user/discuss/delete',array('id'=>$vo['id']))}" data-msg="您确定要删除吗？" data-ok="" data-cacel="删除" style="padding:.0px 12px;font-size:12px;">删除</a>
										</td>
									</tr>
									</foreach>
								</tbody>
							</table>
							<div class="pagination">{$page|default=''}</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	
	</div>
</div>
<!-- /container -->
<include file="public@footer" />
<include file="public@scripts" />
</body>
</html>
